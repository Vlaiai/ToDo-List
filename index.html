<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Trecker Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
      <p class="title">Learning english for 250 hours</p>
      <div class="layout">
        <div class="bar">
          <div class="barProgress">
          </div>
          <span class="percent">0 / 250</span>
        </div>
        <!-- <div class="percent over">0 / 250</div> -->
        <button class="addButton">
          +1
        </button>
      </div>
   
    
    
    <div class="formdiv">
      <input class="input-class" placeholder="Write hours you spend...">
      <button class="input-button">Add</button>
    </div>

    <div class="list-div">
      <ul class="list">
        <li class="list-item">
          <p class="item-date">20.11.2023</p>
          <div class="item-info-container">
            <p class="item-text">Made function addTodo</p>
            
            <p class="time-amount">2h 30min</p>
            <p class="create-time">19:04</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
 
  <script type="module" src="./script.js"></script>
</body>
</html>
